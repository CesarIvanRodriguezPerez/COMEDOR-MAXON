<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Encuesta de Servicio</title>
  <style>
    body {
      margin: 0;
      background-color: #fff9c4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .emoji-container {
      display: flex;
      gap: 2rem;
      font-size: 5rem;
      cursor: pointer;
    }

    #exportBtn {
      display: none;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #thanks {
      font-size: 2rem;
      margin-top: 1.5rem;
      display: none;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>¬øQu√© te pareci√≥ el servicio?</h1>
  <div class="emoji-container">
    <span onclick="guardarRespuesta('Bueno')">üòä</span>
    <span onclick="guardarRespuesta('Regular')">üòê</span>
    <span id="malo" ontouchstart="activarOculto()" onclick="guardarRespuesta('Malo')">üò°</span>
  </div>
  <button id="exportBtn" onclick="exportarResultados()">Exportar respuestas</button>
  <div id="thanks">¬°Gracias por tu respuesta!</div>

  <script>
    let respuestas = JSON.parse(localStorage.getItem('respuestas')) || [];

    function guardarRespuesta(valor) {
      respuestas.push(valor);
      localStorage.setItem('respuestas', JSON.stringify(respuestas));
      document.getElementById('thanks').style.display = 'block';
      setTimeout(() => {
        document.getElementById('thanks').style.display = 'none';
      }, 2000);
    }

    let ocultoVisible = false;
    function activarOculto() {
      const btn = document.getElementById('exportBtn');
      ocultoVisible = !ocultoVisible;
      btn.style.display = ocultoVisible ? 'block' : 'none';
    }

    function exportarResultados() {
      const conteo = {
        Bueno: 0,
        Regular: 0,
        Malo: 0
      };
      respuestas.forEach(r => {
        if (conteo[r] !== undefined) conteo[r]++;
      });

      let csv = 'Respuesta,Conteo\n';
      for (let tipo in conteo) {
        csv += `${tipo},${conteo[tipo]}\n`;
      }

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'resultados_encuesta.csv');
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
