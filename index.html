<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Opinión del Comedor Maxon</title>
  <style>
    /* Igual que antes */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-family: Arial, sans-serif;
      background-color: #FFF9C4;
      color: #333;
      padding: 20px;
      text-align: center;
      user-select: none;
    }
    h1 { font-size: 3rem; margin-bottom: 40px; }
    .emoji {
      font-size: 10rem; cursor: pointer; margin: 30px; transition: transform 0.2s;
    }
    .emoji:hover { transform: scale(1.2); }
    .mensaje {
      margin-top: 30px;
      font-size: 2rem;
      color: green;
      min-height: 2.5rem;
    }
    #exportar {
      display: none;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f0c419;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.3);
      user-select: none;
    }
    #exportar:hover { background-color: #d4ac0d; }
  </style>
</head>
<body>
  <h1>¿Cómo fue tu experiencia?</h1>
  <div>
    <span class="emoji" onclick="guardarOpinion('Bueno')" role="button" aria-label="Bueno" tabindex="0">😀</span>
    <span class="emoji" onclick="guardarOpinion('Regular')" role="button" aria-label="Regular" tabindex="0">😐</span>
    <span class="emoji" id="emojiMalo" role="button" aria-label="Malo" tabindex="0">😡</span>
  </div>

  <div class="mensaje" id="mensaje" aria-live="polite"></div>
  <button id="exportar" onclick="exportarCSV()">Exportar Respuestas</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz9IR0WcnL0ca2VeNrMHVuxNASpurdtQ0djGAwLuqIsdWGBLzI5JGrBDLxu4ZZtGdQ7Lw/exec";
    let respuestas = [];

    function guardarOpinion(valor) {
      const fecha = new Date().toLocaleString();
      const formData = new FormData();
      formData.append("opinion", valor);
      formData.append("fecha", fecha);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Respuesta no OK");
        return res.text();
      })
      .then(() => {
        respuestas.push({ opinion: valor, fecha: fecha });
        mostrarMensaje("¡Gracias por tu opinión!");
      })
      .catch(err => {
        mostrarMensaje("Error al enviar, intenta de nuevo.");
        console.error("Error:", err);
      });
    }

    function mostrarMensaje(texto) {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = texto;
      setTimeout(() => { mensajeDiv.textContent = ""; }, 2000);
    }

    let presionadoTimer;
    const emojiMalo = document.getElementById('emojiMalo');

    emojiMalo.addEventListener('mousedown', () => {
      presionadoTimer = setTimeout(() => {
        const boton = document.getElementById('exportar');
        boton.style.display = (boton.style.display === 'none' || boton.style.display === '') ? 'inline-block' : 'none';
        mostrarMensaje("Modo administrador " + (boton.style.display === 'inline-block' ? "activado" : "desactivado"));
      }, 2000);
    });

    emojiMalo.addEventListener('mouseup', () => {
      clearTimeout(presionadoTimer);
      guardarOpinion('Malo');
    });
    emojiMalo.addEventListener('mouseleave', () => clearTimeout(presionadoTimer));

    // Soporte táctil
    emojiMalo.addEventListener('touchstart', () => {
      presionadoTimer = setTimeout(() => {
        const boton = document.getElementById('exportar');
        boton.style.display = (boton.style.display === 'none' || boton.style.display === '') ? 'inline-block' : 'none';
        mostrarMensaje("Modo administrador " + (boton.style.display === 'inline-block' ? "activado" : "desactivado"));
      }, 2000);
    });
    emojiMalo.addEventListener('touchend', () => {
      clearTimeout(presionadoTimer);
      guardarOpinion('Malo');
    });
    emojiMalo.addEventListener('touchcancel', () => clearTimeout(presionadoTimer));

    function exportarCSV() {
      if (respuestas.length === 0) {
        alert("No hay respuestas para exportar.");
        return;
      }

      const resumen = { Bueno: 0, Regular: 0, Malo: 0 };
      respuestas.forEach(r => resumen[r.opinion]++);

      let csv = "Fecha,Respuesta\n";
      respuestas.forEach(r => {
        csv += `"${r.fecha}","${r.opinion}"\n`;
      });
      csv += `\nResumen\nBueno,${resumen.Bueno}\nRegular,${resumen.Regular}\nMalo,${resumen.Malo}\n`;

      const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'respuestas_comedor_maxon.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
