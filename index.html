<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Opini贸n del Comedor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/CesarIvanRodriguezPerez/COMEDOR-MAXON/4ec0c4962a3ae8eb713e4759808e143f9f044901/Maxon.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      background-color: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .emoji {
      font-size: 10rem;
      cursor: pointer;
      margin: 30px;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .mensaje {
      margin-top: 30px;
      font-size: 2rem;
      color: green;
      min-height: 2.5rem;
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 id="pregunta"></h1>

  <div id="opciones">
    <span class="emoji" onclick="guardarOpinion('Bueno')" role="button"></span>
    <span class="emoji" onclick="guardarOpinion('Regular')" role="button"></span>
    <span class="emoji" onclick="guardarOpinion('Malo')" role="button"></span>
  </div>

  <div class="mensaje" id="mensaje"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxjmqPFpONCF3zYTgeeREd5lc_q3a66IGwqONK-HQvo2uklFwJzNzT16YEAh5wQikDwcg/exec";
    let respuestas = [];
    let puedeVotar = true;

    const preguntas = {
      1: "驴C贸mo calificar铆as el saz贸n de la comida que se sirvi贸?",
      2: "驴C贸mo calificas la cantidad de comida servida (porciones)?",
      3: "驴Qu茅 opinas sobre la variedad de los platillos?",
      4: "驴Qu茅 tan satisfecho est谩s con la atenci贸n del servicio?",
      5: "驴Consideras que la temperatura de los alimentos al ser servidos es adecuada?"
    };

    const hoy = new Date().getDay();
    const preguntaDelDia = preguntas[hoy];

    const preguntaElement = document.getElementById("pregunta");
    const opcionesDiv = document.getElementById("opciones");

    if (preguntaDelDia) {
      preguntaElement.textContent = preguntaDelDia;
    } else {
      preguntaElement.style.display = "none";
      opcionesDiv.style.display = "none";
    }

    let preguntaTexto = preguntaElement.textContent;

    function guardarOpinion(valor) {

      if (!puedeVotar) {
        mostrarMensaje("Espera 5 segundos antes de volver a votar.");
        return;
      }

      puedeVotar = false;

      document.querySelectorAll('.emoji').forEach(e => {
        e.style.pointerEvents = "none";
        e.style.opacity = "0.5";
      });

      const fecha = new Date().toLocaleString('es-MX', { 
        timeZone: 'America/Mexico_City' 
      });

      respuestas.push({ opinion: valor, fecha: fecha, pregunta: preguntaTexto });

      mostrarMensaje("隆Gracias por tu opini贸n!");

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          opinion: valor,
          fecha: fecha,
          pregunta: preguntaTexto
        })
      });

      setTimeout(() => {
        puedeVotar = true;
        document.querySelectorAll('.emoji').forEach(e => {
          e.style.pointerEvents = "auto";
          e.style.opacity = "1";
        });
      }, 3000); //  3 segundos
    }

    function mostrarMensaje(texto) {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = texto;
      setTimeout(() => mensajeDiv.textContent = "", 2000);
    }
  </script>
</body>
</html>
