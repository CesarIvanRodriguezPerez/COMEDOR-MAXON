<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Opini贸n del Comedor</title>
  <!-- Meta para pantalla completa en iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical */
      align-items: center;     /* horizontal */
      font-family: Arial, sans-serif;
      background-color: #FFF9C4;
      color: #333;
      padding: 20px;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }
    .emoji {
      font-size: 10rem;
      cursor: pointer;
      margin: 30px;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .mensaje {
      margin-top: 30px;
      font-size: 2rem;
      color: green;
      min-height: 2.5rem; /* para no mover contenido */
    }
    #exportar {
      display: none;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f0c419;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.3);
      user-select: none;
    }
    #exportar:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <h1>驴C贸mo fue tu experiencia?</h1>
  <div>
    <span class="emoji" onclick="guardarOpinion('Bueno')" role="button" aria-label="Bueno"></span>
    <span class="emoji" onclick="guardarOpinion('Regular')" role="button" aria-label="Regular"></span>
    <span class="emoji" id="emojiMalo" role="button" aria-label="Malo"></span>
  </div>

  <div class="mensaje" id="mensaje" aria-live="polite"></div>

  <button id="exportar" onclick="exportarCSV()">Exportar Respuestas</button>

  <script>
    let respuestas = [];

    function guardarOpinion(valor) {
      const fecha = new Date().toLocaleString();
      respuestas.push({ opinion: valor, fecha: fecha });
      mostrarMensaje("隆Gracias por tu opini贸n!");
    }

    function mostrarMensaje(texto) {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = texto;
      setTimeout(() => {
        mensajeDiv.textContent = "";
      }, 2000);
    }

    // Toggle bot贸n exportar al mantener presionada la carita enojada 2 segundos
    let presionadoTimer;
    const emojiMalo = document.getElementById('emojiMalo');

    emojiMalo.addEventListener('mousedown', () => {
      presionadoTimer = setTimeout(() => {
        const boton = document.getElementById('exportar');
        if (boton.style.display === 'none' || boton.style.display === '') {
          boton.style.display = 'inline-block';
          mostrarMensaje("Modo administrador activado");
        } else {
          boton.style.display = 'none';
          mostrarMensaje("Modo administrador desactivado");
        }
      }, 2000);
    });

    emojiMalo.addEventListener('mouseup', () => {
      clearTimeout(presionadoTimer);
      guardarOpinion('Malo');
    });

    emojiMalo.addEventListener('mouseleave', () => {
      clearTimeout(presionadoTimer);
    });

    // Para pantallas t谩ctiles
    emojiMalo.addEventListener('touchstart', () => {
      presionadoTimer = setTimeout(() => {
        const boton = document.getElementById('exportar');
        if (boton.style.display === 'none' || boton.style.display === '') {
          boton.style.display = 'inline-block';
          mostrarMensaje("Modo administrador activado");
        } else {
          boton.style.display = 'none';
          mostrarMensaje("Modo administrador desactivado");
        }
      }, 2000);
    });

    emojiMalo.addEventListener('touchend', () => {
      clearTimeout(presionadoTimer);
      guardarOpinion('Malo');
    });

    emojiMalo.addEventListener('touchcancel', () => {
      clearTimeout(presionadoTimer);
    });

    // Exportar CSV con resumen
    function exportarCSV() {
      if (respuestas.length === 0) {
        alert("No hay respuestas para exportar.");
        return;
      }

      const resumen = { Bueno: 0, Regular: 0, Malo: 0 };
      respuestas.forEach(r => {
        if (resumen[r.opinion] !== undefined) {
          resumen[r.opinion]++;
        }
      });

      let csv = "Fecha,Respuesta\n";
      respuestas.forEach(r => {
        csv += `"${r.fecha}","${r.opinion}"\n`;
      });

      csv += `\nResumen\n`;
      csv += `Bueno,${resumen.Bueno}\n`;
      csv += `Regular,${resumen.Regular}\n`;
      csv += `Malo,${resumen.Malo}\n`;

      const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'respuestas_comedor.csv';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
