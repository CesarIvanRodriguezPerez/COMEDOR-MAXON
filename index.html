<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Opinión del Comedor</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    body {
      background-color: #fff9c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .faces {
      display: flex;
      gap: 60px;
      font-size: 5rem;
      cursor: pointer;
    }

    .faces span {
      transition: transform 0.2s;
    }

    .faces span:active {
      transform: scale(1.2);
    }

    #downloadBtn {
      margin-top: 40px;
      font-size: 1.5rem;
      padding: 10px 20px;
      display: none;
    }

    .counts {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>¿Qué te pareció el servicio?</h1>
  <div class="faces">
    <span onclick="guardarRespuesta('Bueno')">😊</span>
    <span onclick="guardarRespuesta('Regular')">😐</span>
    <span onclick="handleEnojado()">😡</span>
  </div>

  <button id="downloadBtn" onclick="descargarCSV()">Descargar resultados</button>

  <div class="counts" id="counts"></div>

  <script>
    let respuestas = JSON.parse(localStorage.getItem("respuestas")) || [];
    let botonVisible = false;

    function guardarRespuesta(respuesta) {
      const ahora = new Date();
      respuestas.push({
        respuesta,
        fecha: ahora.toLocaleDateString(),
        hora: ahora.toLocaleTimeString()
      });
      localStorage.setItem("respuestas", JSON.stringify(respuestas));
      actualizarConteo();
    }

    function handleEnojado() {
      guardarRespuesta('Malo');
      botonVisible = !botonVisible;
      document.getElementById('downloadBtn').style.display = botonVisible ? 'block' : 'none';
    }

    function descargarCSV() {
      const encabezados = ['Respuesta', 'Fecha', 'Hora'];
      const filas = respuestas.map(r => [r.respuesta, r.fecha, r.hora]);
      let csvContent = encabezados.join(",") + "\n" +
        filas.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "respuestas_comedor.csv";
      link.click();
    }

    function actualizarConteo() {
      const conteo = { Bueno: 0, Regular: 0, Malo: 0 };
      respuestas.forEach(r => conteo[r.respuesta]++);
      document.getElementById("counts").innerHTML = `
        😊 Bueno: ${conteo.Bueno} &nbsp;&nbsp;&nbsp;
        😐 Regular: ${conteo.Regular} &nbsp;&nbsp;&nbsp;
        😡 Malo: ${conteo.Malo}
      `;
    }

    actualizarConteo();
  </script>
</body>
</html>
