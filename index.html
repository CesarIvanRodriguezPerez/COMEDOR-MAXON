<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opinión del Comedor Maxon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .emoji-container {
      margin: 30px 0;
    }

    .emoji {
      font-size: 50px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.2);
    }

    .selected {
      transform: scale(1.3);
      border: 2px solid #555;
      border-radius: 50%;
      padding: 10px;
    }

    .message {
      font-size: 18px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>¿Qué te pareció la comida de hoy?</h1>
  <div class="emoji-container">
    <span class="emoji" data-opinion="Excelente">😋</span>
    <span class="emoji" data-opinion="Buena">😊</span>
    <span class="emoji" data-opinion="Regular">😐</span>
    <span class="emoji" data-opinion="Mala">😣</span>
    <span class="emoji" data-opinion="Muy mala">🤢</span>
  </div>
  <div class="message" id="message"></div>

  <script>
    const emojis = document.querySelectorAll('.emoji');
    const message = document.getElementById('message');

    emojis.forEach(emoji => {
      emoji.addEventListener('click', () => {
        // Elimina selección previa
        emojis.forEach(e => e.classList.remove('selected'));
        emoji.classList.add('selected');

        const opinion = emoji.getAttribute('data-opinion');
        const fecha = new Date().toLocaleString();

        // Enviar datos al Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbyfNLBZuvbsLFBZEQgSMsyYpF9eu8jS1EcQhGTDclfsQtGfnqtea79gjKZniRGAbLZX8Q/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `opinion=${encodeURIComponent(opinion)}&fecha=${encodeURIComponent(fecha)}`
        })
        .then(response => response.text())
        .then(data => {
          message.textContent = "¡Gracias por tu opinión!";
          setTimeout(() => {
            message.textContent = "";
            emoji.classList.remove("selected");
          }, 2500);
        })
        .catch(error => {
          message.textContent = "Hubo un error al enviar tu opinión.";
          console.error(error);
        });
      });
    });
  </script>
</body>
</html>
