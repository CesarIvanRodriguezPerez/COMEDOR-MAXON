<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Opini√≥n del Comedor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/CesarIvanRodriguezPerez/COMEDOR-MAXON/4ec0c4962a3ae8eb713e4759808e143f9f044901/Maxon.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      background-color: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .emoji {
      font-size: 10rem;
      cursor: pointer;
      margin: 30px;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .mensaje {
      margin-top: 30px;
      font-size: 2rem;
      color: green;
      min-height: 2.5rem;
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
    #exportar {
      display: none;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f0c419;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.3);
      user-select: none;
    }
    #exportar:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <h1 id="pregunta"></h1>
  <div id="opciones">
    <span class="emoji" onclick="guardarOpinion('Bueno')" role="button" aria-label="Buena">üòÄ</span>
    <span class="emoji" onclick="guardarOpinion('Regular')" role="button" aria-label="Regular">üòê</span>
    <span class="emoji" id="emojiMalo" role="button" aria-label="Mala">üò°</span>
  </div>

  <div class="mensaje" id="mensaje" aria-live="polite"></div>
  <button id="exportar" onclick="exportarCSV()">Exportar Respuestas</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxjmqPFpONCF3zYTgeeREd5lc_q3a66IGwqONK-HQvo2uklFwJzNzT16YEAh5wQikDwcg/exec";
    let respuestas = [];

    // Preguntas por d√≠a de la semana
    const preguntas = {
      1: "¬øC√≥mo calificar√≠as el saz√≥n de la comida que se sirvi√≥?",             // Lunes
      2: "¬øC√≥mo calificas la cantidad de comida servida (porciones)?",         // Martes
      3: "¬øQu√© opinas sobre la variedad de los platillos?",                    // Mi√©rcoles
      4: "¬øQu√© tan satisfecho est√°s con la atenci√≥n del servicio?",            // Jueves
      5: "¬øConsideras que la temperatura de los alimentos al ser servidos es adecuada?" // Viernes
    };

    // Detectar el d√≠a
    const hoy = new Date().getDay();
    const preguntaDelDia = preguntas[hoy];

    const preguntaElement = document.getElementById("pregunta");
    const opcionesDiv = document.getElementById("opciones");

    // Si es s√°bado (6) o domingo (0), no mostrar nada
    if (preguntaDelDia) {
      preguntaElement.textContent = preguntaDelDia;
    } else {
      preguntaElement.style.display = "none";
      opcionesDiv.style.display = "none";
    }

    let preguntaTexto = preguntaElement.textContent;

    function guardarOpinion(valor) {
      const fecha = new Date().toLocaleString('es-MX', { timeZone: 'America/Mexico_City' });
      respuestas.push({ opinion: valor, fecha: fecha, pregunta: preguntaTexto });
      mostrarMensaje("¬°Gracias por tu opini√≥n!");

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          opinion: valor,
          fecha: fecha,
          pregunta: preguntaTexto
        })
      });
    }

    function mostrarMensaje(texto) {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = texto;
      setTimeout(() => mensajeDiv.textContent = "", 2000);
    }

    let presionadoTimer;
    const emojiMalo = document.getElementById('emojiMalo');

    if (emojiMalo) {
      emojiMalo.addEventListener('mousedown', () => {
        presionadoTimer = setTimeout(() => {
          const boton = document.getElementById('exportar');
          boton.style.display = (boton.style.display === 'none' || boton.style.display === '') ? 'inline-block' : 'none';
          mostrarMensaje("Modo administrador " + (boton.style.display === 'inline-block' ? "activado" : "desactivado"));
        }, 2000);
      });
      emojiMalo.addEventListener('mouseup', () => {
        clearTimeout(presionadoTimer);
        guardarOpinion('Malo');
      });
      emojiMalo.addEventListener('mouseleave', () => clearTimeout(presionadoTimer));
      emojiMalo.addEventListener('touchstart', () => {
        presionadoTimer = setTimeout(() => {
          const boton = document.getElementById('exportar');
          boton.style.display = (boton.style.display === 'none' || boton.style.display === '') ? 'inline-block' : 'none';
          mostrarMensaje("Modo administrador " + (boton.style.display === 'inline-block' ? "activado" : "desactivado"));
        }, 2000);
      });
      emojiMalo.addEventListener('touchend', () => {
        clearTimeout(presionadoTimer);
        guardarOpinion('Malo');
      });
      emojiMalo.addEventListener('touchcancel', () => clearTimeout(presionadoTimer));
    }

    function exportarCSV() {
      if (respuestas.length === 0) {
        alert("No hay respuestas para exportar.");
        return;
      }

      let csv = "Fecha,Opini√≥n,Pregunta\n";
      respuestas.forEach(r => {
        csv += `"${r.fecha}","${r.opinion}","${r.pregunta}"\n`;
      });

      const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'respuestas_comedor.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
